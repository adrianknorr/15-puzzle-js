<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>15-puzzle</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>15-puzzle game</h1>
    <h2><a href="https://github.com/adrianknorr">Github - adrianknorr</a></h2>
  </header>
  <div id="game">
    <div id="board">
        <button class="block" id="block0">1</button>
        <button class="block" id="block1">2</button>
        <button class="block" id="block2">3</button>
        <button class="block" id="block3">4</button>
        <button class="block" id="block4">5</button>
        <button class="block" id="block5">6</button>
        <button class="block" id="block6">7</button>
        <button class="block" id="block7">8</button>
        <button class="block" id="block8">9</button>
        <button class="block" id="block9">10</button>
        <button class="block" id="block10">11</button>
        <button class="block" id="block11">12</button>
        <button class="block" id="block12">13</button>
        <button class="block" id="block13">14</button>
        <button class="block" id="block14">15</button>
        <button class="block" id="block15"></button>
    </div>
    <div id="control">
      <button id="scramble" onclick="scramble();">Scramble</button>
      <button id="solve" onclick="sortAll();">Solve</button>
    </div>
  </div>
  <script src='main.js'></script>
</body>

</html>
