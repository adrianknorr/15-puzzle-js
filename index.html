<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>15-puzzle</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>15-puzzle game</h1>
    <h2><a href="https://github.com/adrianknorr">Github - adrianknorr</a></h2>
  </header>
  <div id="popup" class="popup hidden">
    <div id="popup-content">
      <h1>Congratulation, you are the 1.000.000th winner! Click OK <br>to get an Audi A7 for free!</h1>
      <h2>(This is a joke)</h2>
      <button id="great">Great!</button>
      <button id="again">Again!</button>
    </div>
  </div>
  <div id="game">
    <div id="board">
        <button class="block" data-id="0">1</button>
        <button class="block" data-id="1">2</button>
        <button class="block" data-id="2">3</button>
        <button class="block" data-id="3">4</button>
        <button class="block" data-id="4">5</button>
        <button class="block" data-id="5">6</button>
        <button class="block" data-id="6">7</button>
        <button class="block" data-id="7">8</button>
        <button class="block" data-id="8">9</button>
        <button class="block" data-id="9">10</button>
        <button class="block" data-id="10">11</button>
        <button class="block" data-id="11">12</button>
        <button class="block" data-id="12">13</button>
        <button class="block" data-id="13">14</button>
        <button class="block" data-id="14">15</button>
        <button class="block" data-id="15"></button>
    </div>
    <div id="control">
      <button id="scramble" onclick="scramble();">Scramble</button>
      <button id="solve" onclick="sortAll();">Solve</button>
    </div>
  </div>
  <script src='main.js'></script>
</body>

</html>
